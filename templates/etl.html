<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        select, input[type="file"], input[type="submit"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Витяг даних з бази</h2>
    <form action="/etl/extract" enctype="multipart/form-data" method="post" id="extractForm">
        {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        {% endif %}

        <label for="table-select">Таблиця:</label>
        <select name="table_name" id="table-select" required>
            {% for table in tables_info.keys() %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>

        <label for="column-select">Колонка для фільтра:</label>
        <select name="filter_column" id="column-select" required></select>

        <label for="csv-file">CSV файл:</label>
        <input type="file" name="csv_file" id="csv-file" accept=".csv" required>

        <input type="submit" value="Витягнути">
    </form>

    <script>
        const tablesInfo = {{ tables_info|tojson }};

        function updateColumns() {
            try {
                const table = document.getElementById("table-select").value;
                const columns = tablesInfo[table];
                const columnSelect = document.getElementById("column-select");
                columnSelect.innerHTML = "";

                if (!columns || columns.length === 0) {
                    throw new Error('No columns found for selected table');
                }

                columns.forEach(col => {
                    const opt = document.createElement("option");
                    opt.value = col;
                    opt.innerText = col;
                    columnSelect.appendChild(opt);
                });
            } catch (error) {
                console.error('Error updating columns:', error);
                alert('Помилка при оновленні списку колонок');
            }
        }

        document.getElementById("table-select").addEventListener("change", updateColumns);

        // Form validation
        document.getElementById("extractForm").addEventListener("submit", function(event) {
            const fileInput = document.getElementById("csv-file");
            if (!fileInput.files.length) {
                event.preventDefault();
                alert("Будь ласка, виберіть CSV файл");
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.csv')) {
                event.preventDefault();
                alert("Будь ласка, виберіть файл з розширенням .csv");
                return;
            }
        });

        // Initialize columns on page load
        window.addEventListener("load", updateColumns);
    </script>

</body>
</html>
