services:
  postgres:
    image: postgres:latest
    profiles: ["postgres"]
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - db

  mysql:
    image: mysql:latest
    profiles: [ "mysql" ]
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      default:
        aliases:
          - db

  app:
    build: .
    environment:
      APP_SETTINGS: prod
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: admin
      DB_NAME: db
    ports:
      - "8080:8080"
    depends_on:
      - db
    profiles: ["postgres", "mysql"]

volumes:
  dbdata:

networks:
  default:
    name: mynet