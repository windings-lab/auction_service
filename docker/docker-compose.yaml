services:
  db:
    # Placeholder, actual DB chosen in override
    networks:
      default:
        aliases:
          - db

  app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    environment:
      APP_SETTINGS: prod
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: admin
      DB_NAME: db
    ports:
      - "8080:8080"
    depends_on:
      - db

networks:
  default:
    name: mynet